<div class="form-group" id="candidateAdd" tabindex="-1" role="dialog" aria-labelledby="CandidateModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="title" id="CandidateModalLabel">Add Candidate</h5>
      </div>
      <form *ngIf="candidateForm" class="form-control" (ngSubmit)="onSubmit()" [formGroup]="candidateForm">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" name="name" formControlName="name"
               required
               placeholder="Enter your name">
        <label for="InputEmail">Email</label>
        <input type="text" class="form-control" id="InputEmail" formControlName="email"
               name="email" required placeholder="abc@gmail.com">
        <label for="InputImageUrl">Image URL</label>
        <input type="text" class="form-control" id="InputImageUrl"
               formControlName="imageUrl"
               name="imageUrl" required placeholder="Drive Link">
        <button type="submit" class="btn btn-primary" [disabled]="!candidateForm?.valid">Submit</button>
        <button class="btn btn-secondary" type="cancel" (click)="navigateToAllCandidates()">Close</button>
      </form>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
